<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | EcoGlobe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background-blur"></div>

    <header class="glass-nav">
        <!-- 保持与主站一致的导航栏 -->
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1>Eco<span>Globe</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="knowledge.html">知识库</a></li>
                    <li><a href="action.html">行动</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="page-container">
        <main class="page-transition login-page">
            <section class="page-header">
                <div class="container">
                    <h1>欢迎<span>回来</span></h1>
                    <p>登录您的账户，继续您的环保之旅</p>
                </div>
            </section>

            <section class="login-section">
                <div class="container">
                    <div class="login-container glass-card">
                        <div class="login-header">
                            <div class="login-icon">
                                <i class="fas fa-leaf"></i>
                            </div>
                            <h2>会员<span>登录</span></h2>
                        </div>
                        <form id="loginForm" action="dashboard.html" method="GET">
                            <div class="form-group with-icon">
                                <i class="fas fa-user"></i>
                                <input type="text" id="username" placeholder="用户名或电子邮箱" required>
                            </div>
                            <div class="form-group with-icon">
                                <i class="fas fa-lock"></i>
                                <input type="password" id="password" placeholder="密码" required>
                            </div>
                            <div class="form-options">
                                <label class="remember-me">
                                    <input type="checkbox"> 记住我
                                </label>
                                <a href="reset-password.html" class="forgot-password">忘记密码?</a>
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">
                                <i class="fas fa-sign-in-alt"></i> 登录
                            </button>
                        </form>
                        <div class="register-link">
                            <p>还没有账户? <a href="register.html">立即注册</a></p>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <footer class="footer">
        <!-- 保持与主站一致的页脚 -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/join.js"></script>
</body>

</html>
