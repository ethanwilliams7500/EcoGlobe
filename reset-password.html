<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | EcoGlobe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>

    <header class="glass-nav">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1>Eco<span>Globe</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="knowledge.html">知识库</a></li>
                    <li><a href="action.html">行动</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="page-container">
        <main class="page-transition reset-password-page">
        <section class="page-header">
            <div class="container">
                <h1>重置<span>密码</span></h1>
                <p>输入您的电子邮箱以接收重置链接</p>
            </div>
        </section>

        <section class="reset-password-section">
            <div class="container">
                <div class="reset-password-container glass-card">
                    <div class="reset-password-header">
                        <div class="reset-password-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <h2>找回<span>账户</span></h2>
                    </div>
                    <form id="resetForm" action="reset-confirm.html" method="GET">
                        <div class="form-group with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" name="email" placeholder="注册电子邮箱" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
                        </div>
                        <button type="submit" class="btn btn-primary btn-block" id="submitBtn">
                            <i class="fas fa-paper-plane"></i> 发送重置链接
                        </button>
                    </form>
                    <div class="login-link">
                        <p>想起密码了? <a href="login.html">返回登录</a></p>
                    </div>
                </div>
            </div>
        </section>
        </main>
    </div>

    <footer class="footer">
        <!-- 保持与主站一致的页脚 -->
    </footer>

    <script src="js/main.js"></script>
    <script>
        document.getElementById('resetForm').addEventListener('submit', function(e) {
            const submitBtn = document.getElementById('submitBtn');
            submitBtn.disabled = true;
            submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> 发送中...';
            
            // 模拟网络请求延迟
            setTimeout(() => {
                submitBtn.innerHTML = '<i class="fas fa-check"></i> 已发送';
            }, 1500);
        });
    </script>
</body>
</html>
