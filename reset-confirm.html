<!DOCTYPE html>
<html lang="zh-CN">
<head>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>

    <header class="glass-nav">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1>Eco<span>Globe</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="knowledge.html">知识库</a></li>
                    <li><a href="action.html">行动</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="page-container">
        <main class="page-transition reset-confirm-page">
        <section class="page-header">
            <div class="container">
                <h1>重置<span>链接已发送</span></h1>
                <p>请检查您的电子邮箱以完成密码重置</p>
            </div>
        </section>

        <section class="reset-confirm-section">
            <div class="container">
                <div class="reset-confirm-container glass-card">
                    <div class="reset-confirm-icon">
                        <i class="fas fa-envelope-open-text"></i>
                    </div>
                    <h2>密码重置<span>邮件已发送</span></h2>
                    <p class="reset-confirm-message">
                        我们已向您的邮箱发送了密码重置链接，请按照邮件中的指示操作。
                        如果您没有收到邮件，请检查垃圾邮件文件夹或<a href="reset-password.html">重新发送</a>。
                    </p>
                    <div class="back-to-login">
                        <a href="login.html" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> 返回登录
                        </a>
                    </div>
                </div>
            </div>
        </section>
        </main>
    </div>

    <footer class="footer">
        <!-- 保持与主站一致的页脚 -->
    </footer>

    <script src="js/main.js"></script>
