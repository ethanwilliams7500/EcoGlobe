<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | EcoGlobe</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-blur"></div>

    <header class="glass-nav">
        <div class="container">
            <div class="logo">
                <div class="logo-icon">
                    <i class="fas fa-seedling"></i>
                </div>
                <h1>Eco<span>Globe</span></h1>
            </div>
            <nav class="main-nav">
                <ul>
                    <li><a href="index.html">首页</a></li>
                    <li><a href="knowledge.html">知识库</a></li>
                    <li><a href="action.html">行动</a></li>
                    <li><a href="about.html">关于</a></li>
                </ul>
            </nav>
            <div class="mobile-menu-btn">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
        </div>
    </header>

    <div class="page-container">
        <main class="page-transition register-page">
        <section class="page-header">
            <div class="container">
                <h1>加入<span>我们</span></h1>
                <p>创建您的账户，开始您的环保之旅</p>
            </div>
        </section>

        <section class="register-section">
            <div class="container">
                <div class="register-container glass-card">
                    <div class="register-header">
                        <div class="register-icon">
                            <i class="fas fa-user-plus"></i>
                        </div>
                        <h2>创建<span>账户</span></h2>
                    </div>
                    <form id="registerForm" action="dashboard.html" method="GET">
                        <div class="form-group with-icon">
                            <i class="fas fa-user"></i>
                            <input type="text" id="username" placeholder="用户名" required>
                        </div>
                        <div class="form-group with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="电子邮箱" required>
                        </div>
                        <div class="form-group with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="password" placeholder="密码" required>
                        </div>
                        <div class="form-group with-icon">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="confirmPassword" placeholder="确认密码" required>
                        </div>
                        <div class="form-options">
                            <label class="terms-agree">
                                <input type="checkbox" required> 我同意<a href="#">服务条款</a>和<a href="#">隐私政策</a>
                            </label>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">
                            <i class="fas fa-user-plus"></i> 注册
                        </button>
                    </form>
                    <div class="login-link">
                        <p>已有账户? <a href="login.html">立即登录</a></p>
                    </div>
                </div>
            </div>
        </section>
        </main>
    </div>

    <footer class="footer">
        <!-- 保持与主站一致的页脚 -->
    </footer>

    <script src="js/main.js"></script>
    <script src="js/join.js"></script>
</body>
</html>
